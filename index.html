<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Note List</title>
</head>

<body>
    <div class="container" style="margin-top:20px;">

        <h1 style="color: white; text-align: center; margin: 20px !important;">Note App</h1>

        <div class="row">
            <div class="col-md ">
                <div class="card" >
                    <div class="card-header" style="padding:0 20px 0 20px;"> <span style="margin-top: 21px; margin-bottom: 0; font-size: 18px;"> Note App</span>  
                        <input class="form-control mb-3 filterNotes" type="textarea" name="note" id="note"
                                    placeholder="Note Arayın..." style="width: 25%; margin-top: 15px; margin-bottom: 0;">
                    </div>
                    <div class="card-body">
                        <form id="note-form" name="form">
                            <div class="form-row">
                                <div class="form-group col">
                                    
                                   <input class="form-control mb-3 noteTitle" type="textarea" name="note" id="note"
                                    placeholder="Not Başlığı Giriniz Örn: Mutfak İhtiyaçları">
                                    <textarea class="form-control noteTextArea" id="exampleFormControlTextarea1" rows="3" placeholder="Notu Giriniz...."></textarea>
                                  </div>
                            </div>
                            <button type="submit" class="btn btn-warning">Add Note<br></button>
                            <span class="alert">
                                <!-- <div class="alert alert-success" role="alert" style="display: inline-flex; margin-left: 20px; width:30%;">
                                    Başarıyla Eklendi...
                                </div> -->
                            </span>
                            

                        </form>
                        <hr>
                    </div>
                </div>
            </div>
            <br>           
        </div>

        <button type="submit" id="btnDelete" class="btn btn-danger" style="margin-left: 87%; margin-top: 15px;">Delete All Notes<br></button>
        
        <div class="row mt-5 noteRow" style="margin-top: 5px !important;">
            
    
            
        </div>
    </div>

<style>
  .card-header{
    display: flex;
    justify-content: space-between;
  }
  .card-header .btn-delete{
      color: red;
      text-decoration: none;
  }
  .card-header .btn-edit{
      color: blue;
      text-decoration: none;
      margin-right: 5px;
  }
  .button:hover{
      opacity: 0.8;
      transition: .6s;
  }
  
  
  
</style>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
